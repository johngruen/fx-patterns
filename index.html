<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <title>Pattern Generator</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="main.css" media="screen" rel="stylesheet" type="text/css">
</head>
<body>
  <div id="shape-layer"></div>
  <div class="deck">
    <div>

    <p>Move the sliders and select colors to generate new patterns.</p>
    <p>Press <b>T</b> to toggle controls.</p>
    <p>Press <b>R</b> to redraw pattern with current parameters</p>
    <br>
    <br>
    <h3>Shape Stuff</h3>
    <label>number of shapes: <span id="count-report"></span><br>
    <input id="count" max="500" min="1" type="range" value="1"><br></label> <label>smallest possible size: <span id="min-report"></span><br>
    <input id="min-size" max="10" min=".1" step=".01" type="range" value="1"><br></label> <label>largest possible scale: <span id="max-report"></span><br>
    <input id="max-size" max="30" min=".1" step=".01" type="range" value="1"><br></label>
    <div id="colors">
      <h3>Color Stuff</h3>
      <label>minimum opacity: <span id="min-opacity-report"></span><br>
      <input id="min-opacity" max="1" min="0" step=".01" type="range" value="0"><br></label>
      <label>maximum opacity: <span id="max-opacity-report"></span><br>
        <input id="max-opacity" max="1" min="0" step=".01" type="range" value="1"><br></label>
      <label checked class="color-label" style="background:#fff44f"><input type="checkbox" value="#fff44f">#fff44f</label> <label checked class="color-label" style="background:#FF980E"><input type="checkbox" value="#FF980E">#ff980e</label>
      <label checked class="color-label" style="background:#ff7139"><input type="checkbox" value="#ff7139">#ff7139</label> <label checked class="color-label" style="background:#ff4f5e"><input type="checkbox" value="#ff4f5e">#ff4f5e</label>
      <label checked class="color-label" style="background:#ff3849"><input type="checkbox" value="#ff3849">#ff3849</label> <label checked class="color-label" style="background:#f5156c"><input type="checkbox" value="#f5156c">#f5156c</label>
      <label checked class="color-label" style="background:#c139e6"><input type="checkbox" value="#c139e6">#c139e6</label> <label checked class="color-label" style="background:#9059ff"><input type="checkbox" value="#9059ff">#9059ff</label><label checked class="color-label" style="background:#3a8ee6"><input type="checkbox" value="#3a8ee6">#3a8ee6</label>
      <label checked class="color-label" style="background:#220033; color: white"><input type="checkbox" value="#220033">#220033</label>
    </div>
    </div>
    <button id="redraw">Redraw</button>
  </div>
  <div id="shape-drawer">
    <svg height="79.32" id="moon" viewbox="0 0 47.16 79.32" width="47.16" xmlns="http://www.w3.org/2000/svg">
    <path d="M39.66,79.32A39.66,39.66,0,0,1,39.66,0a7.5,7.5,0,0,1,0,15,24.66,24.66,0,0,0,0,49.32,7.5,7.5,0,0,1,0,15Z"></path></svg> <svg height="79.32" id="caret" viewbox="0 0 47.16 79.32" width="47.16" xmlns="http://www.w3.org/2000/svg">
    <path d="M7.5,79.32A7.51,7.51,0,0,1,2.2,66.51L29.05,39.66,2.2,12.8A7.5,7.5,0,0,1,12.8,2.2L45,34.35A7.5,7.5,0,0,1,45,45L12.8,77.12A7.48,7.48,0,0,1,7.5,79.32Z"></path></svg> <svg height="25" id="circle" viewbox="0 0 25 25" width="25" xmlns=
    "http://www.w3.org/2000/svg">
    <circle cx="12.5" cy="12.5" r="12.5"></circle></svg> <svg height="15" id="line" viewbox="0 0 55.2 15" width="55.2" xmlns="http://www.w3.org/2000/svg">
    <path d="M47.7,15H7.5a7.5,7.5,0,0,1,0-15H47.7a7.5,7.5,0,0,1,0,15Z"></path></svg>
  </div>
  <script src="main.js"></script>
</body>
</html>
